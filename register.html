<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <form id="signInForm">
        <h2>Sign In</h2>
        <label for="signinUsername">Username:</label>
        <input type="text" id="signinUsername" name="signinUsername" required>

        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" name="signinPassword" required>

        <button type="button" onclick="signIn()">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
        <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
    </form>

    <form id="signUpForm" style="display: none;">
        <h2>Sign Up</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showSignInForm()">Sign In</a></p>
    </form>

    <form id="forgotPasswordForm" style="display: none;">
        <h2>Forgot Password</h2>
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required>

        <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        <p>Remembered your password? <a href="#" onclick="showSignInForm()">Sign In</a></p>
    </form>

    <script>
        function showSignUpForm() {
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        }

        function showSignInForm() {
            document.getElementById('signInForm').style.display = 'block';
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        }

        function showForgotPasswordForm() {
            document.getElementById('signInForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }

        function signIn() {
            // Implement sign-in logic here
            alert('Sign In button clicked');
        }

        function signUp() {
            var password = document.getElementById('signupPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please re-enter.');
                return;
            }

            // Implement sign-up logic here
            alert('Sign Up button clicked');
        }

        function sendResetLink() {
            // Implement forgot password logic here
            alert('Send Reset Link button clicked');
        }
    </script>
</body>
</html>
